base_name: "inventory"
directory: "inputs/inventory_data"
file_pattern: "inventory_\\d{8}\\.xlsx"
date_format: "%Y%m%d"
start_row: 0
start_col: 0
mode: "cancel_and_replace"
date_from_filename_col_name: "file_date"
hash_exclude_columns: []
search_subdirectories: true
skip_subdirectories: 
  - "processed"
  - "rejected"
skip_file_patterns:
  - ".*2022.*"
  - ".*2023.*"
  - ".*draft.*"
sheet_config:
  processing_method: "multiple"
  sheet_names: ["Sheet1", "Sheet2"]
mapping_file: "rules/inventory_mapping.csv"